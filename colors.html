<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <link rel="stylesheet" href="./css/colors.css">
</head>

<body>
    <h1>Colores llamados por RGB</h1>
    <div class="box box1">
        <p>Color RGB (255, 0, 0)</p>
    </div>
    <div class="box box2">
        <p>Color RGB (0, 255, 0)</p>
    </div>
    <div class="box box3">
        <p>Color RGB (0, 0, 255)</p>
    </div>

    <h1>Colores llamados por nombre</h1>
    <div class="box box4">
        <p>Cadetblue</p>
    </div>
    <div class="box box5">
        <p>gainsboro</p>
    </div>
    <div class="box box6">
        <p>goldenrod</p>
    </div>
    <div class="box box7">
        <p>darkcyan</p>
    </div>

    <h1>Colores llamados por codigo Hexadecimal</h1>
    <div class="box box8">
        <p> #FF5733 </p>
    </div>
    <div class="box box9">
        <p> #FFC300 </p>
    </div>
    <div class="box box10">
        <p>#DAF7A6</p>
    </div>
</body>

</html>
