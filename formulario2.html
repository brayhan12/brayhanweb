<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/formulario2.css">
</head>
<body>
    <h1>REGISTRO</h1>
    <form>
        <fieldset>
        <legend>INGRESE LA INFORMACION</legend>
    <label>INGRESE SU NOMBRE</label>
        <input type="text" placeholder="Ingrese sus nombres">
        <label>INGRESE SU DOCUMENTO</label>
        <input type="text" placeholder="Ingrese el numero de documento">
        
        <label>INGRESE SUS APLELLIDOS</label>
        <input type="text" placeholder="Ingrese sus apallidos">
        <label>INGRESE SU GÉNERO </label>
        <input type="radio" name="genero"id="">MASCULINO <br>
        <input type="radio" name="genero"id="">FEMENINO <br>
        <input type="radio" name="genero"id="">INDETERMINADO <br>
       
        <label>Estado Civil</label>
        
        <input type="checkbox" name="solter"id="">Solter@<br>
        <input type="checkbox" name="casad"id="">Casad@ <br>
        <input type="checkbox" name="divorciad"id="">Divorciad@ <br>
        <input type="checkbox" name="unio"id="">Unio libre <br>
        <input type="checkbox" name="viudo"id="">Viudo@<br>
       
       
       
        <label>AÑO DE NACIMIENTO</label>
        <select>
            <option value="">1995</option>
            <option value="">1996</option>
            <option value="">1997</option>
            <option value="">1998</option>
            <option value="">1999</option>
            <option value="">2000</option>
            <option value="">2001</option>
            <option value="">2002</option>
            <option value="">2003</option>
        </select>
        <label>MES DE NACIMIENTO</label>
        <select>
            <option value="">Enero</option>
            <option value="">Frebero</option>
            <option value="">Marzo</option>
            <option value="">Mbril</option>
            <option value="">Mayo</option>
            <option value="">Junio</option>
            <option value="">Julio</option>
            <option value="">Agosto</option>
            <option value="">Septiembre</option>
            <option value="">Octubre</option>
            <option value="">Noviembre</option>
            <option value="">Disiembre</option>
        </select>
        <div>
            <label for="ocupacion">A QUÉ SE DEDICA</label>
            <input type="radio" name="ocupacion" id="estudia"> Estudia <br>
            <input type="radio" name="ocupacion" id="trabaja"> Trabaja <br>
            <input type="radio" name="ocupacion" id="no"> Trabaja y estudia. <br>
            <input type="radio" name="ocupacion" id="nini"> De momento no estudio ni trabajo. <br>
        </div>
         <Label>OBSERVACIONES</Label>
        <textarea name="" id="" cols="30" rows="10"></textarea><br>
        <div class="f">
        <input type="submit" value="Enviar"><br>
        
    
        <button class="e">CANCELAR</button>
        
    </div>
    </fieldset>
    </form>
</body>
</html>
